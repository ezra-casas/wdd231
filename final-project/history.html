<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="History page to change theme, etc." />
        <meta name="author" content="Ezra Casas" />
        <meta property="og:title" content="TrackerCraft" />
        <meta
            property="og:description"
            content="History page to view past entries."
        />
        <script>
            const savedTheme = localStorage.getItem("theme") || "light";
            document.documentElement.setAttribute("data-theme", savedTheme);
        </script>
        <title>Tracker History</title>
        <link rel="stylesheet" href="./styles/small.css" />
        <link rel="stylesheet" href="./styles/large.css" />
        <script type="module" src="./scripts/nav.js" defer></script>
        <script type="module" src="./scripts/history.js" defer></script>
    </head>
    <body>
        <nav class="navbar">
            <div class="nav-header">
                <h1 class="site-title">TrackerCraft</h1>
                <button id="navToggle" aria-label="Toggle menu">â˜°</button>
            </div>
            <ul class="nav-links" id="navLinks">
                <li><a href="./index.html">Tracker</a></li>
                <li><a href="./history.html" class="active">History</a></li>
                <li><a href="./settings.html">Settings</a></li>
            </ul>
        </nav>

        <main>
            <section id="historyContainer"></section>
            <button id="clearHistoryBtn">Clear History</button>
        </main>

        <div
            id="confirmModal"
            class="modal hidden"
            role="dialog"
            aria-modal="true"
            aria-labelledby="modalTitle"
            aria-describedby="modalDesc"
        >
            <div class="modal-content">
                <h2 id="modalTitle">Confirm Clear History</h2>
                <p id="modalDesc">
                    Are you sure you want to permanently delete all tracked
                    history?
                </p>
                <div class="modal-buttons">
                    <button id="confirmClearBtn">Confirm</button>
                    <button id="cancelClearBtn">Cancel</button>
                </div>
            </div>
        </div>

        <footer class="site-footer">
            <p>&copy; 2025 Ezra Casas</p>
            <a
                href="https://www.loom.com/share/611818e317c94f95ab57b6649d38db45?sid=07c5b903-61ca-4d19-8bd6-13824e138e89"
                >Loom Video</a
            >
        </footer>
    </body>
</html>
